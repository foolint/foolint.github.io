        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line">package main</span><br><span class="line">import (</span><br><span class="line">	&quot;fmt&quot;</span><br><span class="line">	//&quot;reflect&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">func main() &#123;</span><br><span class="line">	var arr [10]string</span><br><span class="line">	//1、声明数组 arr 长度10，内含元素类型是字符串；2、数组下标是从 0 开始的。3、 [10]string 可以看作是一种类型，长度是数组的一部分。</span><br><span class="line">	arr[0] = &quot;Aa&quot;</span><br><span class="line">	arr[1] = &quot;Bb&quot;</span><br><span class="line">	fmt.Println(arr[0])</span><br><span class="line"></span><br><span class="line">	c := [...]int&#123;4, 5, 6, 1, 2, 3&#125;</span><br><span class="line">	fmt.Println(len(c))</span><br><span class="line"></span><br><span class="line">	//var examslice []int</span><br><span class="line">	//examslice = &#123;1,2,3&#125;//这样赋值也是错误的。</span><br><span class="line">	//examslice[0] = 123//这样就直接报错了 &quot;panic: runtime error: index out of range&quot;, 还是被当成了数组，这个数组没有定义范围。</span><br><span class="line"></span><br><span class="line">	examsliceArr := []int&#123;1,2,3&#125;//OK，这样是正确的。直接创建，前面的中括号内是没有值的。</span><br><span class="line"></span><br><span class="line">	examsliceA := examsliceArr[0:len(examsliceArr)]//如果省略，0 为初始位置，切片或数组长度为结束位置。</span><br><span class="line">	examsliceB := examsliceArr[:1]</span><br><span class="line"></span><br><span class="line">	fmt.Println(&quot;=== slice index line ===&quot;)</span><br><span class="line">	fmt.Printf(&quot;ori: %d ||&quot;, examsliceB[0])//没有修改引用之前</span><br><span class="line">	fmt.Printf(&quot;ori: %d ||&quot;, examsliceArr[0])//没有修改引用之前</span><br><span class="line">	examsliceA[0] = 567</span><br><span class="line">	fmt.Printf(&quot;new: %d ||&quot;, examsliceB[0])//共同引用的切片发生了变化</span><br><span class="line">	fmt.Printf(&quot;beCopy: %d ||&quot;, examsliceArr[0])//被复制的切片也发生了变化。</span><br><span class="line"></span><br><span class="line">	/////</span><br><span class="line"></span><br><span class="line">	examsliceArr = append(examsliceArr, 4,5,6)</span><br><span class="line">	fmt.Printf(&quot;append arr[0]:%d ;append arr[5]:%d&quot;, examsliceArr[0], examsliceArr[5])</span><br><span class="line"></span><br><span class="line">	//fmt.Printf(&quot;index slice[5] :%d&quot;, examsliceA[5])//这种情况下引用是不生效了</span><br><span class="line"></span><br><span class="line">	pieces := []int&#123;7,8,11&#125;</span><br><span class="line">	examsliceArr = append(examsliceArr, pieces...)//加上省略号相当于把mySlice2包含的所有元素打散后传入。</span><br><span class="line">	fmt.Println(examsliceArr[8])</span><br><span class="line"></span><br><span class="line">	numbers := make(map[string]int)</span><br><span class="line">	numbers[&quot;one&quot;] = 1  //赋值</span><br><span class="line">	fmt.Println(numbers[&quot;one&quot;])</span><br><span class="line"></span><br><span class="line">	/*</span><br><span class="line">	// 初始化一个字典</span><br><span class="line">	rating := map[string]float32&#123;&quot;C&quot;:5, &quot;Go&quot;:4.5, &quot;Python&quot;:4.5, &quot;C++&quot;:2 &#125;</span><br><span class="line">	// map有两个返回值，第二个返回值，如果不存在key，那么ok为false，如果存在ok为true</span><br><span class="line">	csharpRating, ok := rating[&quot;C#&quot;]</span><br><span class="line">	if ok &#123;</span><br><span class="line">		fmt.Println(&quot;C# is in the map and its rating is &quot;, csharpRating)</span><br><span class="line">	&#125; else &#123;</span><br><span class="line">		fmt.Println(&quot;We have no rating associated with C# in the map&quot;)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	delete(rating, &quot;C&quot;)  // 删除key为C的元素</span><br><span class="line">	*/</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//数组的应用场景，固定，可预知。</span><br><span class="line"></span><br><span class="line">//切片的应用场景，当数组数量不可预知时，灵活操作数据。</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">slice并不是真正意义上的动态数组，而是一个引用类型。slice总是指向一个底层array，slice的声明也可以像array一样，只是不需要长度。</span><br><span class="line"></span><br><span class="line">即所有的引用中，有一个引用对值进行了变更，另外的引用也会相应做出变更。但是当向原始切片append 元素后，引用切片是拿不到值的。</span><br><span class="line"></span><br><span class="line">但当slice中没有剩余空间（即(cap-len) == 0）时，此时将动态分配新的数组空间。返回的slice数组指针将指向这个空间，</span><br><span class="line">而原数组的内容将保持不变；其它引用此数组的slice则不受影响。</span><br><span class="line">即源切片扩充之后，扩充后的切片指向这个新的数组空间。 原来的引用还指向在旧的数组空间。结果是引用不会因为扩充而变化。</span><br><span class="line"></span><br><span class="line">切片有元素本身，占用空间，元素个数，可以看作是一种特殊的结构体。</span><br><span class="line"></span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">//声明：</span><br><span class="line">/*</span><br><span class="line">	1、从数组声明</span><br><span class="line">		examsliceA := examsliceArr[0:len(examsliceArr)]//如果省略，0 为初始位置，切片或数组长度为结束位置。</span><br><span class="line">	2、直接创建</span><br><span class="line">		mySlice := make([]int, 5, 10)</span><br><span class="line">		examsliceArr := []int&#123;1,2,3&#125;//OK，这样是正确的。直接创建，前面的中括号内是没有值的。</span><br><span class="line">*/</span><br><span class="line">/*</span><br><span class="line">len, cap, append, copy</span><br><span class="line">cap()函数返回的是数组切片分配的空间大小</span><br><span class="line">len()函数返回的是数组切片中当前所存储的元素个数</span><br><span class="line">append() 追加，向数组切片末尾添加元素，返回元素类型相同的 slice</span><br><span class="line">copy()函数copy从源slice的src中复制元素到目标dst，并且返回复制的元素的个数.</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">map</span><br><span class="line"></span><br><span class="line">numbers := make(map[string]int)</span><br><span class="line">numbers := map[string]int&#123;&quot;key&quot;:123&#125;</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">//make 和 new 的区别：</span><br><span class="line">//https://github.com/foolint/build-web-application-with-golang/blob/master/zh/02.2.md#makenew%E6%93%8D%E4%BD%9C</span><br></pre></td></tr></table></figure>
