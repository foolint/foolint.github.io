ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br></pre></td><td class="code"><pre><span class="line">package main</span><br><span class="line"></span><br><span class="line">import (</span><br><span class="line">	&quot;fmt&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">/*//动物实列,一组动物的属性，类中的属性。</span><br><span class="line">type animal struct &#123;</span><br><span class="line">	liveSpace int8</span><br><span class="line">	name  string</span><br><span class="line">	age	int</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">///</span><br><span class="line"></span><br><span class="line">type human struct &#123;</span><br><span class="line">	name string</span><br><span class="line">	age	int</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type student struct &#123;</span><br><span class="line">	human	//匿名字段，继承属性。</span><br><span class="line">	class int</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func main() &#123;</span><br><span class="line">	*//*var dogA animal//生成动物的实例</span><br><span class="line">	dogA.liveSpace = 1</span><br><span class="line">	dogA.name = &quot;oo&quot;</span><br><span class="line">	dogA.age = 1</span><br><span class="line">	fmt.Printf(&quot;There is a kind of animal %s&quot;, dogA.name)</span><br><span class="line"></span><br><span class="line">	catA := animal&#123;age:24, name:&quot;Tom&quot;&#125;</span><br><span class="line">	fmt.Printf(catA.name)*//*</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;*/</span><br><span class="line"></span><br><span class="line">type Human struct &#123;</span><br><span class="line">	name string</span><br><span class="line">	age int</span><br><span class="line">	phone string</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type Student struct &#123;</span><br><span class="line">	Human //匿名字段</span><br><span class="line">	school string</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type Employee struct &#123;</span><br><span class="line">	Human //匿名字段</span><br><span class="line">	company string</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//在human上面定义了一个method</span><br><span class="line">func (h *Human) SayHi() &#123;</span><br><span class="line">	fmt.Printf(&quot;Hi, I am %s you can call me on %s\n&quot;, h.name, h.phone)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//Employee的method重写Human的method</span><br><span class="line">func (e *Employee) SayHi() &#123;</span><br><span class="line">	fmt.Printf(&quot;Hi, I am %s, I work at %s. Call me on %s\n&quot;, e.name,</span><br><span class="line">		e.company, e.phone) //Yes you can split into 2 lines here.</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func main() &#123;</span><br><span class="line">	mark := Student&#123;Human&#123;&quot;Mark&quot;, 25, &quot;222-222-YYYY&quot;&#125;, &quot;MIT&quot;&#125;</span><br><span class="line">	sam := Employee&#123;Human&#123;&quot;Sam&quot;, 45, &quot;111-888-XXXX&quot;&#125;, &quot;Golang Inc&quot;&#125;</span><br><span class="line"></span><br><span class="line">	mark.SayHi()</span><br><span class="line">	sam.SayHi()//调用自己的方法</span><br><span class="line">	sam.Human.SayHi()//调用父类的方法</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">struct</span><br><span class="line"></span><br><span class="line">struct只是自定义类型里面一种比较特殊的类型而已。</span><br><span class="line"></span><br><span class="line">特征：</span><br><span class="line">匿名属性继承。</span><br><span class="line">属性同名重写。</span><br><span class="line"></span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">method</span><br><span class="line"></span><br><span class="line">存在接收者，也就是方法被限定的界限。</span><br><span class="line">接收者的传入，也是参数传入的一种形式。</span><br><span class="line">接收者有传值和传址两种形式。</span><br><span class="line"></span><br><span class="line">继承</span><br><span class="line">重写</span><br><span class="line"></span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">//一旦结构体继承了，方法也被继承了</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">interface</span><br><span class="line"></span><br><span class="line">interface是一组method签名的组合,interface来定义对象的一组行为 SayHi、Sing、BorrowMoney</span><br><span class="line"></span><br><span class="line">例如 Student实现了三个方法：SayHi、Sing、BorrowMoney；而Employee实现了SayHi、Sing、SpendSalary。</span><br><span class="line">这些方法的组合称为interface(被对象Student和Employee实现)</span><br><span class="line"></span><br><span class="line">如果某个对象实现了某个接口的所有方法，则此对象就实现了此接口。</span><br><span class="line">当看到一只鸟走起来像鸭子、游泳起来像鸭子、叫起来也像鸭子，那么这只鸟就可以被称为鸭子</span><br><span class="line"></span><br><span class="line">//声明</span><br><span class="line">type Men interface &#123;</span><br><span class="line">	SayHi()</span><br><span class="line">	Sing(lyrics string)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//定义 slice Men</span><br><span class="line">x := make([]Men, 3)</span><br><span class="line">//这三个都是不同类型的元素，但是他们实现了interface同一个接口</span><br><span class="line">x[0], x[1], x[2] = paul, sam, mike</span><br><span class="line"></span><br><span class="line">for _, value := range x&#123;</span><br><span class="line">	value.SayHi()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">一个是便于梳理结构。</span><br><span class="line">第二是方便对公共方法进行操作。</span><br><span class="line"></span><br><span class="line">----</span><br><span class="line"></span><br><span class="line">所有的类型都实现了空interface</span><br><span class="line">interface 是自定义类型里面一种比较特殊的类型.</span><br><span class="line"></span><br><span class="line">*/</span><br></pre></td></tr></table></figure>
